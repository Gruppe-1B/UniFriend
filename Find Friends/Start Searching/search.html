<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../indexstyle.css">
</head>

<body>
    <div class="header">
        <h1 class="headerLink" onclick="home()">UniFriend</h1>
        <h3 class="logOut" onclick="logout()">Log out</h3>
    </div>
    <!--Image is generated by an AI via https://thispersondoesnotexist.com/ and is not a real person-->
    <img id="profilePic" src="./olanordmann.jpg">
    <p>Ola Nordmann</p>
    <div class="container">
        <p>Age: 19</p>
        <p>Interests: Hiking, Gaming</p>
    </div>
    <p>About:
        <br>
        I come from norway and love to<br>
        hike with likeminded individuals.<br>
        I also like to occasionally play<br>
        Escape From Tarkov and other games
    </p>
    <div class="container">
        <!--back home button-->
        <!--Royalty free icon from https://icon-library.com/icon/icon-of-house-12.html -->
        <button id="nextandhomebutton" onclick="goHome()"><img id="images" src="./home.jpg"></button>
        <!--add friend button-->
        <!--Royalty free icon from https://icon-library.com/icon/add-friend-icon-20.html -->
        <button id="addfriendbutton" onclick="sendRequest()"><img id="images" src="./addfriend.jpg"></button>
        <!--next person button-->
        <!--Royalty free icon from https://icon-library.com/icon/back-arrow-icon-5.html -->
        <button id="nextandhomebutton" onclick="nextProfile()"><img id="images" src="./nextbutton.jpg"></button>
    </div>
    <script>

        function goHome() {
            window.location.assign("../findfriends.html");
        };

        
        function sendRequest() {
            alert("Sent friend request to Ola Nordmann!");
        };

        function nextProfile() {
            window.location.href = "search2.html";
        };

        function home() {
            location.href = "../../Main/main.html"
        };

        function logout(){
            location.href = "../../index.html"
        };
    </script>
</body>

</html>
