<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../indexstyle.css">
</head>

<body>
    <div class="header">
        <h1 class="headerLink" onclick="home()">UniFriend</h1>
        <h3 class="logOut" onclick="logout()">Log out</h3>
    </div>
    <h2>Edit Profile:</h2>
    <div class="uploadpic">
        <label for="file-input">
            <img class="file-input" src="./imageadd.png">
        </label>
        <input id="file-input" type="file">
    </div>
    <p>About me</p>
    <textarea id="textinput"></textarea>
    <br>
    <p>Age <input type="date"></p>
    <p>Interests 
    <br>
    <select id="interestSelection">
        <option>None</option>
        <option>Football</option>
        <option>Basketball</option>
        <option selected>Gaming</option>
        <option>Chess</option>
        <option>Baseball</option>
        <option>Running</option>
        <option>Hiking</option>
        <option>Cycling</option>
    </select>
    <button onclick="addInterest()">Add</button>
        <ul id="interestList" class="interestList">

        </ul>
    </p>
    <div class="container">
        <a href="">
            <button onclick="savechanges()" class="button">Save</button>
        </a>
    </div>
    <div class="footer">
        <a class="backButton" href="../findfriends.html">
            <img width="40px" src="../../backArrow.png">
        </a>
        <a class="homeButton" href="../../index.html">
            <img width="40px" src="../../homeIcon.png">
        </a>
        <a class="thirdButton" href="../../Settings/settings.html">
            <img width="40px" src="../../settingsbutton.png">
        </a>
    </div>
    <script>
        var interestsListed = ["None"]
        function addInterest() {
            var interest = document.getElementById("interestSelection").value;

            if (interestsListed.includes(interest)) {
                alert("Select another interest.")
            }
            else {
                var interestDiv = document.createElement("div");
                var text = document.createTextNode(interest + " ");
                interestDiv.className = "interest";
                interestDiv.appendChild(text)
                document.getElementById("interestList").appendChild(interestDiv);
                interestsListed.push(interest)
            }

        }

        function savechanges() {
            alert("Saved changes!");
        };

        function home() {
            location.href = "../../Main/main.html"
        };

        function logout(){
            location.href = "../../index.html"
        };
    </script>
</body>
</html>
