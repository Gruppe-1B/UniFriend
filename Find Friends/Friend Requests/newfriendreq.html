<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../indexstyle.css">
</head>

<body>
    <div class="header">
        <h1 class="headerLink" onclick="home()">UniFriend</h1>
        <h3 class="logOut" onclick="logout()">Log out</h3>
    </div>
    <!--Image is generated by an AI via https://thispersondoesnotexist.com/ and is not a real person-->
    <img id="derrfpic" class="requestPicture" src="./derrenfaust.jpg">
    <p>Derren Faust</p>
    <div class="container">
        <p>Age: 20</p>
        <p>Interests: Football, Gaming</p>
    </div>
    <p>About:
        I come from England and love to<br>
        play football with friends.<br>
        I also like to occasionally play<br>
        FIFA and other games.
    </p>
    <div class="container">
            <button class="friendRequestButton" onclick="acceptRequest()">Accept<br>friend request</button>
            <button class="friendRequestButton" onclick="rejectRequest()">Decline<br> friend request</button>
    </div>


    <div class="footer">
        <a class="backButton" href="./friendrequest.html">
            <img width="40px" src="../../backArrow.png">
        </a>
        <a class="homeButton" href="../../index.html">
            <img width="40px" src="../../homeIcon.png">
        </a>
        <a class="thirdButton" href="../../Settings/settings.html">
            <img width="40px" src="../../settingsbutton.png">
        </a>
    </div>
    <script>
        function acceptRequest() {
            alert("Friend request accepted!");
            window.location.assign("./friendrequest.html");
        }

        function rejectRequest() {
            alert("Friend request rejected.")
            window.location.href = "friendrequest.html";
        }

        function home() {
            location.href = "../../Main/main.html"
        };

        function logout(){
            location.href = "../../index.html"
        };
    </script>
</body>
</html>
