<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../indexstyle.css">
</head>

<body>
    <div class="header">
        <h1 class="headerLink" onclick="home()">UniFriend</h1>
    </div>
    <h2>Change your Password</h2>
    <form class="loginForm">
        <label>Current Password:</label>
        <input class="regInput" name="cPassword" type="password"/>

        <label>New Password:</label>
        <input class="regInput" name="nPassword" type="password"/>

    </form>
    <br>
    <div class="menyButtons">
        <button class="button" id="updateButton" onclick="reset()">Reset password</button>


    </div>
    <div class="footer">
        <a class="backButton" href="./settings.html">
            <img width="40px" src="../backArrow.png">
        </a>
        <a class="homeButton" href="../Main/main.html">
            <img width="40px" src="../homeIcon.png">
        </a>
        <a class="thirdButton" href="./settings.html">
            <img width="40px" src="../settingsbutton.png">
        </a>
    </div>
</body>
<script>
    function home() {
        location.href = "../Main/main.html";
    };

    function reset() {
        alert("Password was changed.");
        location.href = "./settings.html";
    }
</script>
</html>
