<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../indexstyle.css">
</head>

<body>
    <div class="header">
        <h1 class="headerLink" onclick="home()">UniFriend</h1>
    </div>
    <h2>Account Details</h2>
    <form class="registerForm">
        
        <label>First Name:</label>
            <input class="regInput" id="firstName" name="firstName" type="text"/>
        <label>Last Name:</label>
            <input class="regInput" id="lastName" name="lastName" type="text"/>
        <label>Email:</label>
            <input class="regInput" id="email" name="email" type="email"/>
        
    </form>

        <a href="./settings.html">
            <button class="button" id="updateButton" onclick="updateInfo()" >Update Info</button>
        </a>
    <div class="footer">
        <a class="backButton" href="./settings.html">
            <img width="40px" src="../backArrow.png">
        </a>
        <a class="homeButton" href="../Main/main.html">
            <img width="40px" src="../homeIcon.png">
        </a>
        <a class="thirdButton" href="./settings.html">
            <img width="40px" src="../settingsbutton.png">
        </a>
    </div>

</body>
<script>

    function updateInfo() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        console.log("Updated user info to", firstName, lastName, email);

        alert("Account info updated!");

        location.href = "./settings.html";
    }

    function home(){
        location.href = "../Main/main.html"
    };
    
</script>
</html>
